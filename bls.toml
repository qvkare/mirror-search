name = "mirror-search"
version = "2.1.0"
type = "html"
production_host = "coffee-cockroach-rachelle-6byahvr4.bls.dev"
environment = "production"

[deployment]
permission = "public"
nodes = 1
permissions = [
  "https://api.duckduckgo.com/",
  "https://www.google.com/",
  "https://www.bing.com/",
  "https://search.yahoo.com/",
  "https://fonts.googleapis.com/",
  "https://fonts.gstatic.com/"
]

[build]
dir = "build"
entry = "index.ts"
command = "npm run build"

[build_release]
dir = "build"
entry = "release.wasm"
command = "npm run build:release"

[[deployments]]
name = "blessnet"
description = ""
cid = "bafybeifcye5xbxmffk3y2jpbfrbz5awlvon2typsjykdyysws3xseuxrla"
created = "2025-05-28T12:09:23.661Z"

  [deployments.runtime]
  url = "blessnet.tar.gz"
  checksum = "c9c6438603e679f498b8ee4281b97619d56cc15541d0269b72fc54753637a242"

[permissions]
fs = [ "read", "write" ]
network = [
  "api.duckduckgo.com",
  "fonts.googleapis.com",
  "fonts.gstatic.com"
]

[features]
wasm = true
llm = true
privacy = true

[metadata]
title = "Mirror Search - Privacy-First AI Search Engine"
