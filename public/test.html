<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
</head>
<body>
    <h1>Search Engine Debug Test</h1>
    <div>
        <form id="searchForm">
            <input type="text" id="testInput" placeholder="Enter search term" value="javascript tutorial">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>
    <div id="results" style="margin-top: 20px; max-width: 800px;"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('testInput').value;
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = 'Searching...';
            resultsDiv.innerHTML = '';
            
            console.log('üîç Test search starting:', query);
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        useAnonymization: true
                    })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                statusDiv.innerHTML = `‚úÖ Search completed! ${data.results?.length || 0} results found.`;
                
                if (data.results && data.results.length > 0) {
                    const resultsList = document.createElement('ul');
                    resultsList.style.listStyleType = 'none';
                    resultsList.style.padding = '0';
                    
                    data.results.forEach(result => {
                        const li = document.createElement('li');
                        li.style.marginBottom = '20px';
                        li.style.padding = '10px';
                        li.style.border = '1px solid #ddd';
                        
                        li.innerHTML = `<h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                                        <p>${result.snippet}</p>
                                        <small>${result.source}</small>`;
                        
                        resultsList.appendChild(li);
                    });
                    
                    resultsDiv.appendChild(resultsList);
                } else {
                    resultsDiv.innerHTML = '<p>No results found</p>';
                }
                
            } catch (error) {
                console.error('‚ùå Search error:', error);
                statusDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
